<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Viewer</title>
    
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: auto;
        }
        
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .ar-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            z-index: 4;
        }
        
        .ar-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .ar-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .ar-controls {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
            pointer-events: auto;
            z-index: 4;
        }
        
        .ar-button {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 60px;
        }
        
        .ar-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .ar-button:active {
            transform: scale(0.95);
        }
        
        .ar-instructions {
            position: fixed;
            bottom: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            z-index: 4;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .ar-instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 5;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 5;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="camera-feed" autoplay muted playsinline></video>
    
    <!-- 3D Canvas -->
    <canvas id="ar-canvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div>Loading AR Experience...</div>
        <div style="margin-top: 10px; font-size: 12px;">Initializing camera and 3D model...</div>
    </div>
    
    <!-- Error Screen -->
    <div id="error" class="error hidden">
        <div>Camera Access Required</div>
        <div style="margin-top: 10px; font-size: 12px;">Please allow camera access for AR</div>
    </div>
    
    <!-- AR Overlay -->
    <div class="ar-overlay">
        <!-- Header Info -->
        <div class="ar-header">
            <div class="ar-title" id="model-title">Loading...</div>
            <div class="ar-subtitle" id="model-subtitle">Tap and drag to rotate ‚Ä¢ Pinch to zoom</div>
        </div>
        
        <!-- Instructions -->
        <div id="ar-instructions" class="ar-instructions">
            Move your device slowly to see the 3D model in your space
        </div>
        
        <!-- Controls -->
        <div class="ar-controls">
            <button class="ar-button" onclick="resetModel()">
                <span>üîÑ</span>
                <span>Reset</span>
            </button>
            <button class="ar-button" onclick="toggleAnimation()">
                <span id="play-icon">‚è∏Ô∏è</span>
                <span id="play-text">Pause</span>
            </button>
            <button class="ar-button" onclick="changeSize()">
                <span>üìè</span>
                <span>Size</span>
            </button>
            <button class="ar-button" onclick="closeAR()">
                <span>‚ùå</span>
                <span>Close</span>
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, model, controls;
        let isAnimating = true;
        let currentSize = 1;
        let modelData = {};
        let cameraStream = null;
        
        // Model configurations with your actual .glb files
        const MODEL_CONFIGS = {
            array: {
                title: "Array Data Structure",
                subtitle: "Linear collection of elements with indexed access",
                model: "file:///android_asset/models/array.glb",
                scale: 0.8,
                position: { x: 0, y: 0, z: -2 }
            },
            binary_tree: {
                title: "Binary Tree",
                subtitle: "Hierarchical structure with parent-child relationships",
                model: "file:///android_asset/models/binary_tree.glb",
                scale: 1.0,
                position: { x: 0, y: 0.5, z: -2.5 }
            },
            linked_list: {
                title: "Linked List",
                subtitle: "Sequential nodes connected via pointers",
                model: "file:///android_asset/models/linked_list.glb",
                scale: 0.7,
                position: { x: 0, y: 0, z: -2 }
            },
            stack: {
                title: "Stack (LIFO)",
                subtitle: "Last In First Out data structure",
                model: "file:///android_asset/models/stack.glb",
                scale: 0.8,
                position: { x: 0, y: 0, z: -2 }
            },
            queue: {
                title: "Queue (FIFO)",
                subtitle: "First In First Out data structure",
                model: "file:///android_asset/models/queue.glb",
                scale: 0.8,
                position: { x: 0, y: 0, z: -2 }
            },
            merge_sort: {
                title: "Merge Sort Algorithm",
                subtitle: "Divide and conquer sorting technique",
                model: "file:///android_asset/models/merge_sort.glb",
                scale: 1.2,
                position: { x: 0, y: 0.3, z: -3 }
            },
            osi_model: {
                title: "OSI Model",
                subtitle: "7-layer network communication framework",
                model: "file:///android_asset/models/osi_model.glb",
                scale: 0.9,
                position: { x: 0, y: 0.8, z: -2.5 }
            },
            client_server: {
                title: "Client-Server Architecture",
                subtitle: "Distributed computing model",
                model: "file:///android_asset/models/client_server.glb",
                scale: 1.0,
                position: { x: 0, y: 0, z: -2.5 }
            },
            firewall: {
                title: "Network Firewall",
                subtitle: "Security barrier for network traffic",
                model: "file:///android_asset/models/firewall.glb",
                scale: 0.9,
                position: { x: 0, y: 0.2, z: -2.5 }
            },
            router: {
                title: "Network Router",
                subtitle: "Data packet forwarding device",
                model: "file:///android_asset/models/router.glb",
                scale: 0.8,
                position: { x: 0, y: 0, z: -2 }
            }
        };
        
        // Initialize AR
        document.addEventListener('DOMContentLoaded', function() {
            initializeAR();
        });
        
        async function initializeAR() {
            try {
                // Get model name from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const modelName = urlParams.get('model') || 'array';
                const confidence = urlParams.get('confidence') || '95';
                
                console.log('Initializing AR with model:', modelName);
                
                // Set model data
                modelData = MODEL_CONFIGS[modelName] || MODEL_CONFIGS.array;
                
                // Update UI
                updateUI();
                
                // Initialize camera
                await initCamera();
                
                // Initialize 3D scene
                initThreeJS();
                
                // Load 3D model from assets
                await loadModel(modelName);
                
                // Start render loop
                animate();
                
                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');
                
                // Hide instructions after 4 seconds
                setTimeout(() => {
                    document.getElementById('ar-instructions').classList.add('hidden');
                }, 4000);
                
            } catch (error) {
                console.error('AR initialization failed:', error);
                showError('Failed to initialize AR experience');
            }
        }
        
        async function initCamera() {
            try {
                const video = document.getElementById('camera-feed');
                
                // Request camera access
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = cameraStream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
            } catch (error) {
                console.error('Camera initialization failed:', error);
                throw new Error('Camera access denied');
            }
        }
        
        function initThreeJS() {
            const canvas = document.getElementById('ar-canvas');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, canvas);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.maxDistance = 10;
            controls.minDistance = 1;
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        async function loadModel(modelName) {
            return new Promise((resolve, reject) => {
                const loader = new THREE.GLTFLoader();
                
                console.log('Loading model from:', modelData.model);
                
                loader.load(
                    modelData.model,
                    (gltf) => {
                        model = gltf.scene;
                        
                        // Set model properties
                        model.scale.setScalar(modelData.scale * currentSize);
                        model.position.set(
                            modelData.position.x,
                            modelData.position.y,
                            modelData.position.z
                        );
                        
                        // Enable shadows
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        // Add to scene
                        scene.add(model);
                        
                        console.log('Model loaded successfully:', modelName);
                        
                        // Send message to React Native
                        if (window.ReactNativeWebView) {
                            window.ReactNativeWebView.postMessage(JSON.stringify({
                                type: 'model_loaded',
                                modelName: modelName
                            }));
                        }
                        
                        resolve();
                    },
                    (progress) => {
                        console.log('Loading progress:', progress);
                    },
                    (error) => {
                        console.error('Model loading failed:', error);
                        
                        // Fallback to simple geometry if model fails to load
                        console.log('Creating fallback geometry for:', modelName);
                        createFallbackModel(modelName);
                        resolve();
                    }
                );
            });
        }
        
        function createFallbackModel(modelName) {
            // Create simple geometric representations as fallback
            let geometry, material;
            
            switch(modelName) {
                case 'array':
                    const group = new THREE.Group();
                    for(let i = 0; i < 5; i++) {
                        const boxGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                        const boxMaterial = new THREE.MeshLambertMaterial({ color: 0x4CAF50 });
                        const box = new THREE.Mesh(boxGeometry, boxMaterial);
                        box.position.x = (i - 2) * 0.4;
                        box.castShadow = true;
                        group.add(box);
                    }
                    model = group;
                    break;
                    
                case 'stack':
                    const stackGroup = new THREE.Group();
                    for(let i = 0; i < 4; i++) {
                        const boxGeometry = new THREE.BoxGeometry(0.5, 0.2, 0.5);
                        const boxMaterial = new THREE.MeshLambertMaterial({ color: 0xFF9800 });
                        const box = new THREE.Mesh(boxGeometry, boxMaterial);
                        box.position.y = i * 0.25;
                        box.castShadow = true;
                        stackGroup.add(box);
                    }
                    model = stackGroup;
                    break;
                    
                case 'binary_tree':
                    const treeGroup = new THREE.Group();
                    const rootGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                    const rootMaterial = new THREE.MeshLambertMaterial({ color: 0x2196F3 });
                    
                    // Root
                    const root = new THREE.Mesh(rootGeometry, rootMaterial);
                    root.position.y = 0.5;
                    treeGroup.add(root);
                    
                    // Left child
                    const leftChild = new THREE.Mesh(rootGeometry, rootMaterial);
                    leftChild.position.set(-0.3, 0, 0);
                    treeGroup.add(leftChild);
                    
                    // Right child
                    const rightChild = new THREE.Mesh(rootGeometry, rootMaterial);
                    rightChild.position.set(0.3, 0, 0);
                    treeGroup.add(rightChild);
                    
                    model = treeGroup;
                    break;
                    
                default:
                    geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    material = new THREE.MeshLambertMaterial({ color: 0x9C27B0 });
                    model = new THREE.Mesh(geometry, material);
                    break;
            }
            
            // Set model properties
            model.scale.setScalar(modelData.scale * currentSize);
            model.position.set(
                modelData.position.x,
                modelData.position.y,
                modelData.position.z
            );
            
            // Enable shadows
            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            
            // Add to scene
            scene.add(model);
            
            console.log('Fallback model created:', modelName);
        }
        
        function updateUI() {
            document.getElementById('model-title').textContent = modelData.title;
            document.getElementById('model-subtitle').textContent = modelData.subtitle;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate model if animation is enabled
            if (model && isAnimating) {
                model.rotation.y += 0.01;
            }
            
            // Update controls
            if (controls) {
                controls.update();
            }
            
            // Render scene
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Control functions
        function resetModel() {
            if (model) {
                model.rotation.set(0, 0, 0);
                model.position.set(
                    modelData.position.x,
                    modelData.position.y,
                    modelData.position.z
                );
                model.scale.setScalar(modelData.scale * currentSize);
                
                // Reset camera
                camera.position.set(0, 0, 0);
                controls.reset();
            }
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const playIcon = document.getElementById('play-icon');
            const playText = document.getElementById('play-text');
            
            if (isAnimating) {
                playIcon.textContent = '‚è∏Ô∏è';
                playText.textContent = 'Pause';
            } else {
                playIcon.textContent = '‚ñ∂Ô∏è';
                playText.textContent = 'Play';
            }
        }
        
        function changeSize() {
            if (model) {
                currentSize = currentSize === 1 ? 1.5 : currentSize === 1.5 ? 0.5 : 1;
                model.scale.setScalar(modelData.scale * currentSize);
            }
        }
        
        function closeAR() {
            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            // Send message to React Native
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'close_ar'
                }));
            }
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.querySelector('div').textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        // Handle messages from React Native
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'change_model':
                        changeModel(data.modelName);
                        break;
                    case 'toggle_animation':
                        toggleAnimation();
                        break;
                    case 'reset_view':
                        resetModel();
                        break;
                }
            } catch (error) {
                console.error('Error handling message:', error);
            }
        });
        
        async function changeModel(newModelName) {
            if (model) {
                scene.remove(model);
            }
            
            modelData = MODEL_CONFIGS[newModelName] || MODEL_CONFIGS.array;
            updateUI();
            await loadModel(newModelName);
        }
        
        // Error handling
        window.addEventListener('error', function(event) {
            console.error('AR Error:', event.error);
            showError('An error occurred in AR view');
        });
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.enabled = false);
                }
            } else {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.enabled = true);
                }
            }
        });
    </script>
</body>
</html>
